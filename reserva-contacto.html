<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto-reserva</title>
</head>
<body>
    <header>
        <h1>¡Gracias por llegar hasta aquí! </h1>
    </header>
<section>
<form>
      <h3>Para poder ser partícipe de nuestra organización, te pedimos que completes los siguientes datos:</h3>
      <article>
          <input type="text" name="nombre" placeholder="Nombre:">
    </article>
    <br>
    <article>
        <input type="text" name="apellido" placeholder="Apellido:">
    </article>
    <br>
    <article>
        <input type="number" name="edad" placeholder="Edad:">
    </article>
    <br>
    <article>
        <input type="date" name="fecha de nacimiento" placeholder="Nacimiento:">
    </article>
    <br>
    <article>
        <input type="email" name="email" placeholder="Email">
    </article>
    <br>
    <button>ENVIAR</button>
    <p>De nuevo muchas gracias por su colaboración, ¡Hasta pronto!</p>
</form>
</section>

</body>
</html>
